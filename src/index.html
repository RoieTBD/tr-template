<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfo Translation Example</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-screen">
        <div class="lang-alert-main-cont">
            <div class="lang-cont">
                <div class="lang">
                    <img class="lang-flag" src="./flags/us.svg" onclick="loadLang('en')">
                    <img class="lang-flag" src="./flags/de.svg" onclick="loadLang('de')">
                    <img class="lang-flag" src="./flags/ir.svg" onclick="loadLang('ir')">
                    <img class="lang-flag" src="./flags/ro.svg" onclick="loadLang('ro')">
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
